QueueMonitor:
  description: 'An office counter queue system on a daily run. First Version from synchronicity project'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/areaServed'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &queuemonitor_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    lastTicketIssued:
      description: 'Last ticket number issued or this line at Counter Queue'
      type: Property
      x-ngsi:
        model: https://schema.org/Integer
    lastTicketIssuedLabel:
      description: 'Label associated to the lastTicketIssued'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    linePriority:
      description: 'Level of priority of this line at Counter Queue'
      type: Property
      x-ngsi:
        model: https://schema.org/Integer
    localId:
      description: 'Unique identifier from the source data set.'
      type: Property
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    officeName:
      description: ' name of the service provided at the counter'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *queuemonitor_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    queueLine:
      description: 'Description about the queue line associated to the service. The same office counter could serve different queue lines with different priority level'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    scheduleTime:
      description: 'Scheduled working time of the service'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    serviceId:
      description: 'Id of the service provided at the counter. The same service could be provided by many offices'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    serviceName:
      description: 'Unique identifier from the source data set'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    serviceStatus:
      description: 'Status of the service at timestamp time. Enum:''Closed, Open, Suspended'''
      enum:
        - Closed
        - Open
        - Suspended
      type: Property
    serviceStatusNote:
      description: 'Additional note to the service status'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    ticketServed:
      description: 'Ticket number currently served by this line at Counter Queue'
      type: Property
      x-ngsi:
        model: https://schema.org/Integer
    ticketServedLabel:
      description: 'Identifier (unique) from the source data set'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    ticketsToServe:
      description: 'Tickets left to serve as ticketIssued minus lastTicketServed'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    type:
      description: 'NGSI Entity type. It has to be QueueMonitor.'
      enum:
        - QueueMonitor
      type: Property
  required:
    - id
    - type
  type: object
